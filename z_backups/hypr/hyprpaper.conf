# Preload wallpapers (improves performance)
preload = ~/Pictures/wallpapers/dark_street.png

# Set wallpapers per monitor (use output names from `hyprctl monitors`)
wallpaper = DP-1,~/Pictures/wallpapers/dark_street.png
wallpaper = HDMI-A-1,~/Pictures/wallpapers/dark_street.png

# Default wallpaper (fallback if monitor names change)
wallpaper = ,~/Pictures/wallpapers/dark_street.png

# Enable IPC (allows dynamic wallpaper changes via hyprctl)
ipc = on

# Smooth fade-in effect (optional)
splash = false

# Disable initial splash screen (optional)
initial_clear = true
