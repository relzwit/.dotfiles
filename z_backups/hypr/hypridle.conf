general {
  lock_cmd = hyprlock
  before_sleep_cmd = hyprlock
  after_sleep_cmd = loginctl lock-session
}

listener {
  timeout = 240
  on-timeout = hyprlock
}

listener {
  timeout = 420
  on-timeout = systemctl suspend
  on-resume = echo "Resumed from suspend"
}

